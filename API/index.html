    <link href="./api.css" rel="stylesheet">
    <title>NASA API Project</title>
</head>
<body>
    <h1><i class="fas fa-user-astronaut"></i> Search the Universe <i class="fas fa-user-astronaut"></i></h1>
    <form>
        <label for="item">What's out there?</label>
        <input type="text" id="search" class="spaceSearch" required>
        
        <button type="submit" class="submit btn btn-primary"><i class="fas fa-space-shuttle"></i> Search</button>
    </form>

    <nav>
        <button type="submit" class="submit btn btn-danger" onclick="resetResults()"><i class="fas fa-trash-alt"></i> Reset</button>
    </nav>
    
    <section>

        <div class="card" id="card1">
            <img class="card-img-top" src="" id="pic1">
            <div class="card-body">
                <p class="card-text" id="text1"></p>
            </div>
        </div>

        <div class="card" id="card2">
            <img class="card-img-top" src="" id="pic2">
            <div class="card-body">
                <p class="card-text" id="text2"></p>
            </div>
        </div>

        <div class="card" id="card3">
            <img class="card-img-top" src="" id="pic3">
            <div class="card-body">
                <p class="card-text" id="text3"></p>
            </div>
        </div>
    
    </section>

    <script type="text/javascript" src="./api.js"></script>
</body>
</html>
